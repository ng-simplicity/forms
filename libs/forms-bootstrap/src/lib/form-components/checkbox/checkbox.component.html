@if(control){
<div class="form-check">
  <input class="form-check-input" type="checkbox" id="{{id}}" [class.border-danger]="!!errorMessage" *ngIf="control"
         [formControl]="control">
  <label class="form-check-label" for="{{id}}" [class.text-danger]="!!errorMessage">
    {{checkboxConfig.label}}
  </label>
</div>
}
